<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Special Design</title>
  </head>
  <body>
    <!-- start settings box -->
    <div class="settings-box">
      <div class="iconCon">
        <i class="fa-solid fa-gear stng"></i>
      </div>
      <div class="settings-container">
        <div class="option-box">
          <h4>Colors</h4>
          <ul class="colors-list">
            <li class="active" data-color="#ff9800"></li>
            <li data-color="#e91e63"></li>
            <li data-color="#009688"></li>
            <li data-color="#03a9f4"></li>
            <li data-color="#4caf50"></li>
          </ul>
        </div>
        <div class="option-box">
          <h4>Random Backrounds</h4>
          <span class="yes active">Yes</span>
          <span class="no">No</span>
        </div>
      </div>
    </div>
    <!-- end settings box -->
    <!-- start landing page -->
    <div class="landing-page">
      <div class="overlay"></div>
      <div class="header-area">
        <div class="logo">Special Design</div>
        <ul class="links">
          <li><a href="#" class="active">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="introduction-text">
        <h1>We Are <span>Creative</span> Agency</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit rerum
          quisquam odit nulla eligendi. Omnis, optio! Dolorum fugiat nisi
          tempora repellat .
        </p>
      </div>
    </div>
    <!-- end landing page -->
    <script src="./js/index.js"></script>
  </body>
</html>
